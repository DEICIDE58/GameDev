<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patentero Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="initGame()">
  <h2 style="text-align:center;">Patentero 🏃‍♂️ vs 👮</h2>
  <h3 id="scoreBoard" style="text-align:center;">Score: 0</h3>

  <div class="game-wrapper">
    <div class="game" id="game">
      <div class="world" id="world">
          <!-- Lines -->
          <div class="line" style="top:150px;"></div>
          <div class="line" style="top:300px;"></div>
          <div class="line" style="top:450px;"></div>
          <div class="line" style="top:600px;"></div>
          <div class="line" style="top:750px;"></div>

          <!-- Player -->
          <img src="images/player.png" alt="Player" id="player" class="player">

          <!-- Guards -->
          <img src="images/guard.png" alt="Guard" class="guard" style="top:100px; left:50px;">
          <img src="images/guard.png" alt="Guard" class="guard" style="top:350px; left:150px;">
          <img src="images/guard.png" alt="Guard" class="guard" style="top:400px; left:250px;">
          <img src="images/guard.png" alt="Guard" class="guard" style="top:550px; left:100px;">
          <img src="images/guard.png" alt="Guard" class="guard" style="top:700px; left:200px;">

          <!-- Zones -->
          <div class="zone start-end" style="top:790px;"></div>
          <div class="zone checkpoint" style="top:50px;"></div>
      </div>
    </div>
  </div>

  <div style="text-align:center; margin-top:10px;">
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- Overlay for Game Over / Win -->
  <div id="overlay" class="overlay hidden">
    <div class="overlay-content">
      <h2 id="overlayMessage"></h2>
      <button onclick="restartGame()">Restart</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
